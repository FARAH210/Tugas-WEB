<!DOCTYPE html>
<html lang="en">

<head>
    <title>Membuat Form</title>
</head>

<body>
    <h1>Validasi Input</h1>
	<form action="" method="POST">
<table>
    <tr>
	    <td width="120">Nama Lengkap</td>
		<td><input type = "text" name="nama" required placeholder="Masukan Nama Lengkap Anda" size="30"></td>
	</tr>
	<tr>
	    <td>Usia</td>
		<td><input type = "text" size="5" required> <font> (Usia min 17-30) </font> </td>
	</tr>
	<tr>
	    <td>Email</td>
		<td><input type = "text" name="email" required placeholder="Nama email@gmail.com" size="30"></td>
	</tr>
	<tr>
	    <td>Web</td>
		<td><input type = "text" name="web" required placeholder="https://" size="40"></td>
	</tr>
	<tr>
	    <td>Username</td>
		<td><input type = "text" required placeholder="Masukan Username Anda" size="30"></td>
	</tr>
	<tr>
	    <td>Password</td>
		<td><input type = "password" name="password" required maxlength="8" placeholder="Semua karakter, min.8" size="20"></td>
	</tr>
	<tr>
	    <td></td>
		<td><input type = "submit" value= "submit">
		    <input type = "reset" value= "reset">
			<input type = "button" value= "kembali">
		</td>
	</tr>
</table>
</body>
</html>
